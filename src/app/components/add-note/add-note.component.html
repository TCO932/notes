<form class="form-container" [formGroup]="noteForm">
    <div class="title-container">
        <input id="title" class="title-input" type="text" formControlName="title" placeholder="Название">
    </div>
    <div class="text-container">
        <textarea id="text" class="text-input" wrap="hard" formControlName="text" placeholder="Текст"></textarea>
    </div>
    <div class="btn-container">
        <button class="btn" type="button" (click)="addNote()">Добавить</button>
    </div>
</form>
